<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito de Compras - D√ãLIRIUM 3D</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/carrito.js" defer></script>
</head>
<body>
  <header>
    <h1>Tu Carrito de Compras</h1>
  </header>

  <main style="padding: 2rem;">
    <div id="carrito-contenido"></div>
    <div id="carrito-envio" style="margin-top: 1rem;"></div>
    <div id="carrito-total" style="margin-top: 1rem;"></div>

    <button class="boton" onclick="vaciarCarrito()">Vaciar carrito</button>
    <button class="boton" onclick="realizarPago()">Finalizar compra</button>
  </main>

  <script>
    const ENVIO_FIJO = 4.90; // üí° Cambia aqu√≠ el precio del env√≠o si quieres

    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

    function mostrarCarrito() {
      const contenedor = document.getElementById('carrito-contenido');
      const totalDiv = document.getElementById('carrito-total');
      const envioDiv = document.getElementById('carrito-envio');
      contenedor.innerHTML = '';

      if (carrito.length === 0) {
        contenedor.innerHTML = '<p>Tu carrito est√° vac√≠o.</p>';
        totalDiv.innerHTML = '';
        envioDiv.innerHTML = '';
        return;
      }

      let total = 0;
      carrito.forEach((item, index) => {
        total += item.precio * item.cantidad;
        const div = document.createElement('div');
        div.innerHTML = `
          <p><strong>${item.nombre}</strong> - ${item.precio.toFixed(2)} ‚Ç¨ x 
          <input type="number" value="${item.cantidad}" min="1" onchange="cambiarCantidad(${index}, this.value)" style="width:50px;" /> 
          <button onclick="eliminarDelCarrito(${index})">Eliminar</button></p>
        `;
        contenedor.appendChild(div);
      });

      envioDiv.innerHTML = `<p>Env√≠o: ${ENVIO_FIJO === 0 ? "Gratis" : ENVIO_FIJO.toFixed(2) + " ‚Ç¨"}</p>`;
      totalDiv.innerHTML = `<h3>Total con env√≠o: ${(total + ENVIO_FIJO).toFixed(2)} ‚Ç¨</h3>`;
    }

    function cambiarCantidad(index, nuevaCantidad) {
      carrito[index].cantidad = parseInt(nuevaCantidad);
      localStorage.setItem('carrito', JSON.stringify(carrito));
      mostrarCarrito();
    }

    function eliminarDelCarrito(index) {
      carrito.splice(index, 1);
      localStorage.setItem('carrito', JSON.stringify(carrito));
      mostrarCarrito();
    }

    function vaciarCarrito() {
      carrito = [];
      localStorage.setItem('carrito', JSON.stringify(carrito));
      mostrarCarrito();
    }

    function realizarPago() {
      let total = carrito.reduce((acc, item) => acc + item.precio * item.cantidad, 0);
      let totalFinal = (total + ENVIO_FIJO).toFixed(2);
      window.open(`https://www.paypal.me/noemigc10/${totalFinal}`, '_blank');
    }

    document.addEventListener("DOMContentLoaded", mostrarCarrito);
  </script>
</body>
</html>
